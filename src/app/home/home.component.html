<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Dialog Demo</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <strong>Result: {{result}}</strong>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="openDialog()">Open Dialog</button>
    </mat-card-actions>
</mat-card>
